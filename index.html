<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="test.js"></script>
  <title>Local Storage</title>
</head>
<body>
  <section class="formContainer">
    <form id="formMainLogin">
      <label for="inputNameFormMainLogin">Name</label>
      <div class="inputContainer">
        <input type="text" name="name" id="inputNameFormMainLogin">
      </div>
  
      <label for="inputPasswordFormMainLogin">Password</label>
      <div class="inputContainer">
        <input type="password" name="password" id="inputPasswordFormMainLogin" autocomplete="off">
        <div id="buttonShowPasswordContainer">
          <button id="showPassword">
            <img src="./openEye.svg">
          </button>
        </div>
      </div>
      
      <div class="formButtonContainer">
        <button type="submit" id="submit">Entrar</button>
        <button id="clearUserLogin">Limpar</button>
      </div>
    </form>
  </section>
</body>
</html>
